<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Подписка – Мир деревообработки</title>
  <style>
    :root { --primary-color: #b47a44; --secondary-color: #2f2f2f; --light-bg: #faf7f2; --text-color: #333; --max-width: 600px; }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Helvetica Neue', Arial, sans-serif; background-color: var(--light-bg); color: var(--text-color); line-height: 1.6; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
    .container { background-color: white; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); width: 100%; max-width: var(--max-width); }
    h1 { font-size: 1.8rem; color: var(--primary-color); margin-bottom: 1rem; text-align: center; }
    p { margin-bottom: 1.5rem; text-align: center; }
    form { display: flex; flex-direction: column; gap: 1rem; }
    input[type="text"], input[type="email"] { padding: 0.7rem; border: 1px solid #ccc; border-radius: 4px; }
    button { padding: 0.8rem; background-color: var(--primary-color); color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
    button:hover { background-color: #8a5d2e; }
    a { color: var(--primary-color); text-decoration: none; display: block; margin-top: 1rem; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Оформление подписки</h1>
    <p>Получите 14‑дневный бесплатный доступ к статьям, чертежам и видеоурокам. После истечения пробного периода вы можете оформить платную подписку через Robokassa.</p>
    <form>
      <input type="text" placeholder="Ваше имя" required>
      <input type="email" placeholder="E‑mail" required>
      <button type="submit">Подписаться</button>
    </form>
    <a href="index.html">Вернуться на главную</a>
  </div>
</body>
</html>
